<main id="mainCadastro">
  <div class="py-5 text-center">
    <img class="d-block mx-auto mb-4" src="img/Alvologo.jpeg" alt="logo"  height="150px">
    <br>
    <br>
    <h2>Cadastre-se</h2>
    <p class="lead">Faça agora o seu cadastro, para ficar por dentro das novidades, receber descontos e muito.</p>
  </div>

  <div class="row g-5">
    
    <div class="col-md-7 col-lg-12">
      <h4 class="mb-3">Dados Pessoais</h4>
      <form class="needs-validation" novalidate>
        <div class="row g-3">
          <div class="col-sm-6">
            <label for="firstName" class="form-label">Nome</label>
            <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
          </div>

          <div class="col-sm-6">
            <label for="lastName" class="form-label">Sobrenome</label>
            <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
          </div>

          <div class="col-12">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="you@example.com">
          </div>

          <div class="col-12">
            <label for="address" class="form-label">Endereço</label>
            <input type="text" class="form-control" id="address" placeholder="Rua: Frederico Nery n°650" required>
           
          </div>

          <div class="col-12">
            <label for="address2" class="form-label">Complemento</label>
            <input type="text" class="form-control" id="address2" placeholder="Casa ou apartamento">
          </div>

          <div class="col-md-5">
            <label for="country" class="form-label">Cidade</label>
            <select class="form-select" id="country" required>
              <option value="">São Carlos</option>
              <option>Riberão Preto</option>
              <option>Araraquara</option>
              <option>Limeira</option>
              <option>Ibaté</option>
              <option>Riberão Bonito</option>
              <option>Outra</option>
            </select>
         
          </div>

          <div class="col-md-4">
            <label for="state" class="form-label">Estado</label>
            <select class="form-select " id="state" required>
              <option value="">SP</option>
              <option>AC</option>
              <option>AL</option>
              <option>AP</option>
              <option>AM</option>
              <option>BA</option>
              <option>CE</option>
              <option>ES</option>
              <option>GO</option>
              <option>MA</option>
              <option>MT</option>
              <option>MS</option>
              <option>MG</option>
              <option>PA</option>
              <option>PB</option>
              <option>PR</option>
              <option>PE</option>
              <option>PI</option>
              <option>RJ</option>
              <option>RN</option>
              <option>RS</option>
              <option>RO</option>
              <option>RR</option>
              <option>SC</option>
              <option>SE</option>
              <option>TO</option>
            </select>
          </div>
        </div>

        <hr class="my-4">

        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="same-address">
          <label class="form-check-label" for="same-address">Receber novidades e promoções por e-mail?</label>
        </div>

        <hr class="my-4">


        <button class="w-100 btn btn-success btn-lg" type="submit">Enviar</button>
      </form>
    </div>
  </div>
</main>
